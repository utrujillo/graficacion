<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- Segunda forma de agregar estilos, dentro de la misma pagina -->
  <nav>Encabezado de mi pagina</nav>
  
  <div id="contenedor">
    
    <!-- Parte izquierda -->
    <div id="izquierda">
      <canvas width="550" height="500"></canvas>
    </div>
    
    <!-- Parte derecha -->
    <div id="derecha">
      <form id="formulario">
      <p>
        <label>Posicion X</label>
        <input type="text" id="positionX">
      </p>

      <p>
        <label>Posicion Y</label>
        <input type="text" id="positionY">
      </p>
      
      <p>
        <input type="button" id="move" value="Mover">
      </p>

      <p>
        <input type="button" id="animar" value="Animar">
      </p>

      <p>
        <input type="button" id="reset" value="Reiniciar">
      </p>

      <p>
        <div class="square rojo"></div>
        <div class="square azul"></div>
        <div class="square amarillo"></div>
        <div class="square verde"></div>
      </p>
    </form>
    </div>
  
    <div class="clear"></div>
  </div>

  
  <footer>
    Created by Uziel Trujillo
  </footer>




</body>
</html>
