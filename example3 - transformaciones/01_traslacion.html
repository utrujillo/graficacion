<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traslacion - Canvas</title>
  <link rel="stylesheet" href="css/styleCanvas.css">
</head>
<body>
  
  <canvas id="canvas" width="600" height="300">
    Tu navegador no soporta Canvas
  </canvas>

  <div id="options">
    <form id="formulario">

      <p>
        <label>Posicion X</label>
        <input type="text" id="positionX">
      </p>

      <p>
        <label>Posicion Y</label>
        <input type="text" id="positionY">
      </p>
      
      <p>
        <input type="button" id="move" value="Mover">
      </p>

      <p>
        <input type="button" id="reset" value="Reiniciar">
      </p>

    </form>
  </div>

  <script src="js/01_traslacion.js"></script>
</body>
</html>
