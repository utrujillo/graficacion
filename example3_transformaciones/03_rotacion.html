<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traslacion - Canvas</title>
  <link rel="stylesheet" href="css/styleCanvas.css">
</head>
<body>
  
  <canvas id="canvas" width="600" height="300">
    Tu navegador no soporta Canvas
  </canvas>

  <div id="options">
    <form id="formulario">

      <p>
        <label>% de Rotacion</label>
        <input type="text" id="rotarCantidad">
      </p>

      <p>
        <input type="button" id="rotacion" value="Rotar">
      </p>

      <p>
        <input type="button" id="reset" value="Reiniciar">
      </p>

    </form>
  </div>

  <script src="js/03_rotacion.js"></script>
</body>
</html>
